<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: orange;
        padding: 15px 0;
        display: flex;
        justify-content: center;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      }

      .navbar a {
        text-decoration: none;
        color: purple;
        margin: 0 20px;
        font-size: 18px;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .navbar a:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Terms of use</a>
      <a href="#">Join Us</a>
    </nav>
  </body>
</html>
